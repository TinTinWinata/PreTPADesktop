<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Javascript</title>

</head>
<body>
  <!-- <p id="text">Hello World</p>

  <form id="foodForm" onsubmit="checkForm()">
    <br>
    <p>Create Form</p>
    <div class="input-container">
      <label for="">Food Name</label>
      <input type="text" name="foodName" id="foodName" placeholder="Food Name">
    </div>
    <div class="input-container">
      <label for="">Food Description</label>
      <input type="text" name="foodDesc" id="foodDesc" placeholder="Food Description">
    </div>
    <div class="input-container">
      <label for="">Food Stock</label>
      <input type="text" name="foodStock" id="foodStock" placeholder="Food Stock">
    </div>
    <div class="input-container">
      <label for="">Food Price</label>
      <input type="text" name="foodPrice" id="foodPrice" placeholder="Food Prices">
    </div>
    <div class="input-container">
      <input type="submit" value="Submit" id="submitBtn">
    </div>
  </form>
</body>
<script type="module" src="./script.js"></script>
</html>
